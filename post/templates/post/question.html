<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <style>@media screen and (max-width:800px) {
      .left , .main, .right {width:100%;}}</style>
    
    <title>ans for EasyCabs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body style="background-color:rgb(108, 168, 218);">
    <nav class="navbar " style="background:rgb(27, 81, 85);"> 
        <ul class="nav" >
            <li class="nav-item" >
                <a class="navbar-brand" style="color:rgb(108, 168, 218) ;" >CampusQuora</a>
              </li>
        </ul>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ans">
                  ans
                </button>
            
            <li class="nav-item">
                <a class="nav-link" href="#">{{ user.name }}</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
      </nav>


      <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 font-italic">{{ ques.writer.name }}</h1>
          <p class="lead my-3">{{ ques.topic }}</p>
        </div>
      </div>


      {% for a in ans %}
      <main role="main" class="container">
        <div class="row">
          <div class="col-md-8 blog-main">
            <h3 class="pb-4 mb-4 font-italic border-bottom">
              From {{a.writer.name}}
            </h3>
      
            <div class="blog-post">
              <p class="blog-post-meta">{{a.pubdate}} </p>
      
              <p>{{a.content}}</p>
              <hr>
            </div>
          </aside><!-- /.blog-sidebar -->
      
        </div><!-- /.row -->
      
      </main>
      {% endfor %}

      <div class="modal fade" id="ans" tabindex="-1" aria-labelledby="ans" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ans">ans</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="text-left" method="POST" >
                {% csrf_token %}
                  <div class="form-group">
                      <label for="answer">answer</label>
                      <textarea class="form-control" id="answer" aria-describedby="answer" name="answer"></textarea>
                  </div>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your private details with anyone else.</small>
                  <div><button type="submit" class="btn" style="background-color: rgb(27, 81, 85);color:white">Submit</button></div>
                </form>
            </div>
          </div>
        </div>
      </div>

</body>
