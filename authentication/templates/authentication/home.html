<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <style>@media screen and (max-width:800px) {
      .left , .main, .right {width:100%;}}</style>
    
    <title>SignUp for EasyCabs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body style="background-color:rgb(108, 168, 218);">
    <nav class="navbar " style="background:rgb(27, 81, 85);"> 
        <ul class="nav" >
            <li class="nav-item" >
                <a class="navbar-brand" style="color:rgb(108, 168, 218) ;" >CampusQuora</a>
              </li>
        </ul>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signup">
            SignUp
          </button>
          </li>
          </ul>
      </nav>
      <div class="card-transparent" style="width: 500px;margin-left: auto;margin-right: auto; border-radius: 33px;border-width: 3px;">
        <div class="card-body">
          <h1 class="card-title" style="color:rgb(27, 81, 85)">Login</h1>
          <h3></h3>
              <form class="text-left" method="POST" >
              {%csrf_token%}
              {% if error %}<h6 style="color: red;">Email or password is incorrect</h6>{%endif%}
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div><button type="submit" class="btn" style="background-color: rgb(27, 81, 85);color:white">Submit</button></div>
              </form>
        </div>
      </div>
      <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="signup" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signup">SignUp</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="text-left" method="POST" >
                {% csrf_token %}
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="Name" class="form-control" id="name" aria-describedby="name" name="name">
                    </div>
                    <div class="form-group">
                      <label for="Branch">branch</label>
                      <div class="input-group mb-3">
                          <select class="custom-select" id="inputGroupSelect01" name="branch">
                            <option selected>Choose...</option>
                            <option value="cse">CSE</option>
                            <option value="mnc">MnC</option>
                            <option value="ece">ECE</option>
                          </select>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="hostel">Hostel</label>
                      <div class="input-group mb-3">
                          <select class="custom-select" id="inputGroupSelect01" name="hostel">
                            <option selected>Choose...</option>
                            <option value="dihing">Dihing</option>
                            <option value="manas">Manas</option>
                            <option value="lohit">Lohit</option>
                            <option value="barak">Barak</option>
                            <option value="brahma">Brahmaputra</option>
                            <option value="siang">Siang</option>
                            <option value="dhansiri">Dhansiri</option>
                            <option value="subhansiri">Subhansiri</option>
                            <option value="kameng">Kameng</option>
                          </select>
                        </div>
                    </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" name="email">
                  </div>
                  <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" class="form-control" id="signupPassword" name="password">
                  </div>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your private details with anyone else.</small>
                  <div><button type="submit" class="btn" style="background-color: rgb(27, 81, 85);color:white">Submit</button></div>
                </form>
            </div>
          </div>
        </div>
      </div>
</body>
